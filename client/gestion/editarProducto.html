<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <title>Admin</title>
</head>
<body>
    <header>
        <div class="contenedorHeader">
            <img class="imgLogo" src="../assets/css/img/Aventuras (3) (1).png" alt="">
        </div>
        <div class="admin">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle adminIcono" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
              </svg>
            <h5>Administrador</h5>
        </div>
    </header>
    
    <main>
        <div class="busqueda">
              <a href="http://localhost:3000/reserva/editar/${productos.id}" class="boton">Nuevo</a>
        <div class="buscador">
            <input class="barradelBuscador" type="text" placeholder="¿Que desea buscar?">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class=" lupita"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </div>
        </div>
        <div class="contenedorForm">
            <form id="form" enctype="multipart/form-data">
                <label class="input">
                    <h5>Título</h5>
                    <input name="titulo" type="text" id="titulo" placeholder="Título" required>
                </label>
                <label class="input">
                    <h5>Autor</h5>
                    <input name="autor" type="text" id="autor" placeholder="Autor" required>
                </label>
                <label class="input">
                    <h5>Descripción</h5>
                    <input class="descripcion" id="descripcion" name="descripcion" type="text" placeholder="Descripción" required>
                </label>
                <label class="input">
                    <h5>Categoría</h5>
                    <input name="categoria" id="categoria" type="text" placeholder="Categoría" required>
                </label>
                <label class="input">
                    <h5>Número de Edición</h5>
                    <input name="numeroEdicion" id="numeroEdicion" type="number" placeholder="Número de Edición" required>
                </label>
                <label class="input">
                    <h5>Tipo</h5>
                    <select name="tipo" id="tipo">
                        <option value="manga">Manga</option>
                        <option value="libros">Libros</option>
                        <option value="comics">Cómics</option>
                        <option value="merch">Merch</option>
                    </select>
                </label>
                <label class="input">
                    <h5>Idioma</h5>
                    <input name="idioma" id="idioma" type="text" placeholder="Idioma" required>
                </label>
                <label class="input">
                    <h5>Precio</h5>
                    <input name="precio" id="precio" type="number" placeholder="Precio" required>
                </label>
                <label class="input">
                    <h5>Cantidad</h5>
                    <input name="cantidad" id="cantidad" type="number" placeholder="Cantidad" required>
                </label>
                <label class="input">
                    <h5>Imagen</h5>
                    <input type="file" name="imagen" id="imagen" required>
                </label>
                <br>
                <button class="boton" type="submit">Guardar</button>
            </form>
        </div>
   </main>
