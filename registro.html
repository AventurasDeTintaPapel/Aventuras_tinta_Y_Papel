<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/registro.css">
</head>
<body>
<main>

<h1>REGISTRATE</h1>

<form>
    <div class="form-container">
    <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
    <input type="text" name="" id="nombre-apellido" placeholder="Roberto Espinoza">


    <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" name="" id="email" placeholder="nombre@gmail.com">
  

  <label for="exampleFormControlInput1" class="form-label">Fecha de nacimiento</label>
  <input type="date" class="object-fit-xl-contain border rounded" name="" id="fecha-nacimiento"> <br>

  <label for="exampleFormControlInput1" class="form-label">Nombre de usuario</label>
    <input type="text" name="" id="nombre-usuario" placeholder="Roberto_E">

    <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
    <input type="password" name="" id="contraseña">
<div id="passwordHelpBlock" class="form-text">
    Su contraseña debe tener entre 8 y 20 caracteres.
</div>
<button type="button" class="btn btn-dark">Registrarme</button>
</div>
</form>

</main>




<script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    <script src="./assets/js/registro.js"></script>
</body>
</html>
